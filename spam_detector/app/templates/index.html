<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffe9c5, #ffd6d6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2e8b57;
            text-decoration: underline;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2e8b57;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #246d46;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            border-left: 5px solid #2e8b57;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spam Email Detector</h1>

        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <label for="text1">Enter the text:</label>
            <input type="text" name="text1" id="text1" required>
            <input type="submit" value="Detect Spam">
        </form>

        {% if prediction %}
        <div class="result-box">
            Result: {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
